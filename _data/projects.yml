- name: Artificial Intelligence and Virtual Reality for Smart Health
  descr1: "• Improved an existing 3D cardiac myocyte model by using Blender with (1) myocyte view including ion channels, and select organelles, (2) membrane level view presenting the electrophysiology of a cardiac cell for users."
  descr2: "• Combined 3D model with Unreal Engine (C++ and Blueprint Visual Scripting system) to build VR user interface for visualizing voltage, ion movement and action potential."
  descr3: "• Implemented a user interface and some functions to gather raw data for analyzing the behavior of users to (1) improve user interaction with VR models, (2) promote self-regulated learning."
  demo: https://drive.google.com/file/d/1USj8yAzXWnQ1JM1A7C9Qersd6QsAjAkS/view?usp=sharing
  tags:
    - tag: Unreal Engine
    - tag: Blender
    - tag: Capstone Project

