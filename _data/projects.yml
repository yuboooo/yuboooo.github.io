- name: Logistic Regression Cat Recognizer
  descr1: "• Implemented a logistic regression classifier model, preprocessed the different types of images in the database, and trained the model to predict input images with output label cat or non-cat with 87.34% accuracy."
  descr2: "• Revising the model to shallow Neural Networks to improve the prediction accuracy and potentially add more layers to the model in the future."
  tags:
